apiVersion: apps/v1
kind: Deployment
metadata:
  name: brain-tasks-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: brain-tasks
  template:
    metadata:
      labels:
        app: brain-tasks
    spec:
      containers:
        - name: brain-tasks-container
          image: 118187397376.dkr.ecr.us-east-1.amazonaws.com/brain-tasks-app:latest  # ðŸ”¹ CodeDeploy updates this automatically
          ports:
            - containerPort: 80
