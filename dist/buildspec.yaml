version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing AWS CLI and kubectl..."
      - pip install awscli
      - curl -LO "https://s3.us-east-1.amazonaws.com/amazon-eks/1.29.0/2024-07-18/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
      - echo "Verifying kubectl installation..."
      - kubectl version --client || { echo 'kubectl install failed'; exit 1; }

  build:
    commands:
      - echo "Build phase - skipping because app is prebuilt in dist folder."
      - ls -R dist || echo "dist folder not found â€” ensure it's committed or built earlier."

  post_build:
    commands:
      - echo "Post build - preparing deployment files..."
      - echo "Updating kubeconfig for cluster: brain-ekstask-cluster"
      - aws eks update-kubeconfig --name brain-ekstask-cluster --region us-east-1
      - echo "Verifying EKS connection..."
      - kubectl get nodes
      - echo "Deploying to EKS..."
      - kubectl apply -f deployment.yaml
      - kubectl apply -f service.yaml
      - echo "EKS Deployment completed successfully."

artifacts:
  files:
    - dist/**/*
    - dist/appspec.yaml
    - deployment.yaml
    - service.yaml
