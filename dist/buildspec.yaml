version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Install AWS CLI and kubectl"
      - pip install awscli
      - curl -LO "https://s3.us-west-2.amazonaws.com/amazon-eks/1.29.0/2024-07-18/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
      - sudo chmod  777 *
      - echo "kubectl version:"
      - kubectl version --client --short 

  build:
    commands:
      - echo "Build phase (if needed) â€“ adjust as appropriate"
      # e.g., build Docker image, test, etc.
      - ls -R .

  post_build:
    commands:
      - echo "Deploying to EKS"
      - aws eks update-kubeconfig --name brain-ekstask-cluster --region us-east-1
      - sudo kubectl get nodes
      - sudo kubectl apply -f deployment.yaml
      - sudo kubectl apply -f service.yaml
      - echo "Deployment complete."

artifacts:
  files:
    - deployment.yaml
    - service.yaml
    - # add any other files you want to include
