version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies..."
      - pip install awscli
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.27.0/2023-05-09/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/
      - echo "kubectl installed successfully."

  build:
    commands:
      - echo "Build phase - skipping because app is prebuilt in dist folder."
      - ls -R dist

  post_build:
    commands:
      - echo "Post build - preparing deployment files..."
      - echo "Updating kubeconfig..."
      - aws eks update-kubeconfig --name brain-ekstask-cluster --region us-east-1
      - echo "Deploying to EKS..."
      - kubectl apply -f deployment.yaml
      - kubectl apply -f service.yaml
      - echo "EKS Deployment completed successfully."

artifacts:
  files:
    - dist/**/*
    - dist/appspec.yaml
    - deployment.yaml
    - service.yaml
