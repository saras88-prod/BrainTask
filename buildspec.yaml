version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Install AWS CLI and kubectl"
      - pip install awscli
      - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl.sha256"
      - ls -l
      - chmod +x kubectl.sha256
      - ls -l
      - sudo apt-get update
      - mkdir -p ~/.local/bin
      - sudo kubectl version --client

  build:
    commands:
      - echo "Build phase (if needed) â€“ adjust as appropriate"
      # e.g., build Docker image, test, etc.
      - ls -R .

  post_build:
    commands:
      - echo "Deploying to EKS"
      - sudo kubectl get nodes
      - sudo kubectl apply -f deployment.yaml
      - sudo kubectl apply -f service.yaml
      - echo "Deployment complete."

artifacts:
  files:
    - deployment.yaml
    - service.yaml
    - # add any other files you want to include
